<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom & Jerry</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1> Jerry and Cheese </h1>
    </header>
    
    <section id="displayBtn" class="displayBtn">
        <button id="play-game"> Play Game </button>
        <select id="mySelect">
            <option value="Ease" selected="selected">Ease</option>
            <option value="Normal">Normal</option>
            <option value="Hard">Hard</option>
          </select>
          <input type="radio" id="contactChoice1" name="contact" checked="true"><span>1 игрок</span>
          <input type="radio" id="contactChoice2" name="contact"><span>2 игрока</span>
          <button id="new-game" class="new-game">Refresh</button>
          <button id="dead" class="dead">Dead</button>
    </section>

    <section id="game-place">
        <canvas id="canvas1" height="600px" width="800px"></canvas>
    </section>

    <script src="./js/tom.js"></script>
    <script src="./js//jerry.js"></script>
    <script src="./js/cheese.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/mechanism.js"></script>
</body>
</html>
